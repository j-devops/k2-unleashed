# K2 Pro Diagnostics Configuration
# Add this to your printer.cfg with: [include diagnostics.cfg]

[diagnostics]
# Enable automatic health checks
auto_health_check: False

# Health check interval (seconds) - default 1 hour
# Only runs when printer is not printing
health_check_interval: 3600

# Available G-code commands:
# - HEALTH_CHECK: Run comprehensive health check
# - DIAGNOSTIC_TEST TEST=homing AXES=XYZ: Run specific test
# - TEST_MOTORS AXIS=X DISTANCE=10: Test motor movement
# - TEST_HEATERS HEATER=extruder TEMP=50: Test heater
# - TEST_PROBE SAMPLES=10: Test probe accuracy

# Available tests:
# - homing: Test axis homing
# - motor: Test motor movement and accuracy
# - heater: Test heater heating and stability
# - probe: Test probe accuracy and repeatability
# - fans: Test all cooling fans
# - endstops: Check endstop states
# - belt_tension: Check belt tension (if configured)

# Webhook endpoints (for web UI):
# - diagnostics/run_test: Run a specific test
# - diagnostics/health_check: Run comprehensive health check
# - diagnostics/test_history: Get test history
